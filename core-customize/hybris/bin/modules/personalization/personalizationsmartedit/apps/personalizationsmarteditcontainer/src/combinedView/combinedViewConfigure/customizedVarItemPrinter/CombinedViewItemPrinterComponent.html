     class="pe-combinedview-config__ui-select-choices-layout">

             [textContent]="combinedViewSelectItem.customization.name + ' > ' + combinedViewSelectItem.variation.name"
             class="perso-wrap-ellipsis">
        </div>
    </div>
</div>
