# you can put key/value pairs here.
# Use Config.getParameter(..) to retrieve the values during runtime.

b2bpunchout.key=value

b2bpunchout.mapping.cxml.pattern=/punchout/cxml/**
b2bpunchout.mapping.punchout.session.request=/punchout/cxml/session
b2bpunchout.mapping.punchout.setup.request=/punchout/cxml/setup
b2bpunchout.mapping.punchout.order.request=/punchout/cxml/order

b2bpunchout.checkout.costcenter.default=PunchOut Organization

# Specifies the location of the spring context file putted automatically to the global platform application context.
b2bpunchout.application-context=b2bpunchout-spring.xml

# PunchOut timeout in milliseconds
b2bpunchout.timeout=3600000

