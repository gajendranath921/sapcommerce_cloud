<div class="se-page-tree-component-menu">
    <span
        [ngClass]="component.isHidden ? 'sap-icon--hide' : 'sap-icon--show'"
        class="se-page-tree-component-menu--icon"
    ></span>

    <se-popup-overlay
        *ngIf="!!leftButton"
        [popupOverlay]="itemTemplateOverlayWrapper"
        [popupOverlayTrigger]="canShowTemplate(leftButton)"
        [popupOverlayData]="{ item: leftButton }"
        (popupOverlayOnHide)="onHideItemPopup(false)"
    >
        <span
            class="se-page-tree-component-menu--icon"
            [ngClass]="leftButton.displayIconClass"
            (click)="triggerMenuItemAction(leftButton, $event)"
        ></span>
    </se-popup-overlay>

    <se-popup-overlay [popupOverlay]="moreMenuPopupConfig" [popupOverlayTrigger]="moreMenuIsOpen">
        <span
            *ngIf="items && items.length > 0"
            (click)="toggleMoreMenu()"
            class="se-page-tree-component-menu--icon sap-icon--overflow"
        ></span>
    </se-popup-overlay>
</div>
