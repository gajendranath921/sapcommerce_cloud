# Specifies the maximum number of concurrent processes to launch during a rush build. The COUNT should be
# a positive integer or else the word "max" to specify a count that is equal to the number of CPU cores.
# If this parameter is omitted, then the default value depends on the operating system and number of CPU cores.
# Please set this property to 1 to reduce the memory and CPU usage of the build.
npmancillary.rush.parallelism=max