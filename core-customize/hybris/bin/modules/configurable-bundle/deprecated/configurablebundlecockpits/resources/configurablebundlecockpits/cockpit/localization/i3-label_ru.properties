configurablebundlecockpits.bundle.archive.tooltip=Архивировать корневой шаблон пакета
configurablebundlecockpits.bundle.archive.confirmationMessage=Вы хотите архивировать этот корневой шаблон пакета в Product Cockpit? Когда данный корневой шаблон пакета будет архивирован, его нельзя будет приобрести через электронный магазин, однако он будет доступен по текущим заказам в электронном магазине и корзинах ссылку категории в электронном магазине придется вручную удалить через WCMS.
