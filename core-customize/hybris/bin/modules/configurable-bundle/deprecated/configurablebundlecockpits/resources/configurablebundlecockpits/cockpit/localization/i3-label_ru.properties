configurablebundlecockpits.perspective.bundleList.title=Пакеты
configurablebundlecockpits.perspective.bundleList.text=Этот список содержит <b>шаблоны пакетов</b> с их <b>компонентами</b>, которые определяют допустимые комбинации товаров, доступные для приобретения. Здесь вы сможете настроить <b>шаблоны пакетов</b>, а также их <b>компоненты, набор продуктов, критерии выбора, зависимости при выборе и правила ценообразования и деактивации продуктов</b>.
configurablebundlecockpits.perspective.productList.title=Набор продуктов
configurablebundlecockpits.perspective.productList.text=Данные продукты доступны клиентам в выбранном <b>компоненте</b>. В зависимости от <b>критериев выбора компонентов пакета</b> есть две возможности: эти продукты могут быть автоматически добавлены в корзину либо клиент может выбрать подгруппу всех доступных продуктов при создании пакета.<br><i>Примечание. Порядок размещения продуктов можно изменить путем перетаскивания.</i>

