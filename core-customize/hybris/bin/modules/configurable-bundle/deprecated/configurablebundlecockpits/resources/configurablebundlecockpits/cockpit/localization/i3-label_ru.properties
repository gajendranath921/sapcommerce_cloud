configurablebundlecockpits.bundle.delete.confirmationMessage=Удалить этот дочерний шаблон пакета из системы? Учтите, что такой дочерний шаблон пакета будет полностью удален из всех версий каталогов (поэтапно + онлайн) после подтверждения удаления.
configurablebundlecockpits.bundle.delete.notallowedHeader=Удаление невозможно
configurablebundlecockpits.bundle.delete.notallowedMessage=Этот дочерний шаблон нельзя удалить, так как он уже утвержден и/или используется в корзинах или заказах. Убедитесь, что статус шаблона не "Утверждено". Если такой компонент пакета уже приобретался ранее, попробуйте клонировать и архивировать текущий пакет и внести необходимые изменения в клонированный пакет.
