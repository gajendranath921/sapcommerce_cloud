type.BundleTemplate.childTemplates.description=Пакеты объединяются в компоненты, соответствующие тому этапу управляемых продаж, на котором клиент выбирает продукты из доступного предопределенного набора.
type.BundleTemplate.products.name=Продукты
type.BundleTemplate.products.description=Данные продукты доступны клиентам в выбранном компоненте. В зависимости от критериев выбора компонентов пакета есть две возможности: эти продукты могут быть автоматически добавлены в корзину, либо клиент может выбрать подгруппу всех доступных продуктов при составлении пакета.
type.BundleTemplate.changeProductPriceBundleRules.name=Изменить правила ценообразования продуктов
type.BundleTemplate.changeProductPriceBundleRules.description=Правила ценообразования используются для предоставления скидок на один или несколько продуктов, приобретаемых в составе пакета. На цены со скидкой может распространяться ограничение, которое требует приобретения данных продуктов вместе с обусловленными продуктами. Установите правило ценообразования для каждой цены, которую вы хотите предложить за продукт.
type.BundleTemplate.disableProductBundleRules.name=Правила деактивации продукта
type.BundleTemplate.disableProductBundleRules.description=Правила деактивации позволяют задать набор целевых продуктов, недоступных для клиента на основании ранее выбранных обусловленных продуктов. Установите правила деактивации, чтобы клиенты не могли приобрести определенные сочетания продуктов.
type.BundleTemplate.bundleSelectionCriteria.name=Критерии выбора пакета
type.BundleTemplate.bundleSelectionCriteria.description=Настройте количество продуктов, которое клиент может или должен приобрести в составе данного компонента пакета, а также определите, будет ли выбор сделан автоматически.
type.BundleTemplate.requiredBundleTemplates.name=Обязательные компоненты
type.BundleTemplate.requiredBundleTemplates.description=Перед тем как клиенты смогут выбрать продукты из этого компонента, необходимо выбрать допустимое сочетание продуктов в другом компоненте пакета.
